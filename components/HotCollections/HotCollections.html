<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotCollections</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0071b47268.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/HotCollections.style.css" />
  </head>
  <body>
    <section id="hot-collections" class="py-5">
      <div class="section-title">
        <h1 class="mb-3">Hot Collections</h1>
        <span class="dash"></span>
      </div>
      <div id="collection-carousel" class="py-3">
        <div class="container">
          <div class="swiper collection-swiper px-4">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="nft_coll">
                  <div class="nft_wrap">
                    <a href="#">
                      <img
                        src="./imgs/coll-6.jpg"
                        alt="coll"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <div class="nft_coll_pp">
                    <a href="#">
                      <img
                        src="./imgs/author-6.jpg"
                        class="img-fluid"
                        alt="author"
                      />
                    </a>
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="nft_coll_info p-2">
                    <a href="#" class="text-decoration-none">
                      <h4>Papercut</h4>
                    </a>
                    <span>ERC-42</span>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="nft_coll">
                  <div class="nft_wrap">
                    <a href="#">
                      <img
                        src="./imgs/coll-5.jpg"
                        alt="coll"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <div class="nft_coll_pp">
                    <a href="#">
                      <img
                        src="./imgs/author-5.jpg"
                        class="img-fluid"
                        alt="author"
                      />
                    </a>
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="nft_coll_info p-2">
                    <a href="#" class="text-decoration-none">
                      <h4>VIRTULAND</h4>
                    </a>
                    <span>ERC-85</span>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="nft_coll">
                  <div class="nft_wrap">
                    <a href="#">
                      <img
                        src="./imgs/coll-1.jpg"
                        alt="coll"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <div class="nft_coll_pp">
                    <a href="#">
                      <img
                        src="./imgs/author-1.jpg"
                        class="img-fluid"
                        alt="author"
                      />
                    </a>
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="nft_coll_info p-2">
                    <a href="#" class="text-decoration-none">
                      <h4>ABSTRACTION</h4>
                    </a>
                    <span>ERC-192</span>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="nft_coll">
                  <div class="nft_wrap">
                    <a href="#">
                      <img
                        src="./imgs/coll-2.jpg"
                        alt="coll"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <div class="nft_coll_pp">
                    <a href="#">
                      <img
                        src="./imgs/author-2.jpg"
                        class="img-fluid"
                        alt="author"
                      />
                    </a>
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="nft_coll_info p-2">
                    <a href="#" class="text-decoration-none">
                      <h4>PATTERNLICIOUS</h4>
                    </a>
                    <span>ERC-61</span>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="nft_coll">
                  <div class="nft_wrap">
                    <a href="#">
                      <img
                        src="./imgs/coll-3.jpg"
                        alt="coll"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <div class="nft_coll_pp">
                    <a href="#">
                      <img
                        src="./imgs/author-3.jpg"
                        class="img-fluid"
                        alt="author"
                      />
                    </a>
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="nft_coll_info p-2">
                    <a href="#" class="text-decoration-none">
                      <h4>SKECTHIFY</h4>
                    </a>
                    <span>ERC-126</span>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="nft_coll">
                  <div class="nft_wrap">
                    <a href="#">
                      <img
                        src="./imgs/coll-4.jpg"
                        alt="coll"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <div class="nft_coll_pp">
                    <a href="#">
                      <img
                        src="./imgs/author-4.jpg"
                        class="img-fluid"
                        alt="author"
                      />
                    </a>
                    <i class="fa fa-check"></i>
                  </div>
                  <div class="nft_coll_info p-2">
                    <a href="#" class="text-decoration-none">
                      <h4>CARTOONISM</h4>
                    </a>
                    <span>ERC-73</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next collection-swiper-next"></div>
            <div class="swiper-button-prev collection-swiper-prev"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".collection-swiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        loop: true,
        mousewheel: true,
        keyboard: true,
        breakpoints: {
          // when window width is <= 320px
          320: {
            slidesPerView: 1,
            spaceBetweenSlides: 50,
          },
          // when window width is <= 481px
          481: {
            slidesPerView: 2,
            spaceBetweenSlides: 50,
          },
          // when window width is <= 769px
          769: {
            slidesPerView: 3,
            spaceBetweenSlides: 50,
          },
          // when window width is <= 1025px
          1025: {
            slidesPerView: 4,
            spaceBetweenSlides: 50,
          },
        },
      });
    </script>
  </body>
</html>
